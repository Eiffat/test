<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        area {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="bdmap.jpg" alt="Image with clickable areas" usemap="#image-map">

            <area shape="poly" target="_blank" alt="Rangpur" title="Rangpur" href="https://www.rangpurdiv.gov.bd/"
                coords="817,911,793,939,755,968,707,982,693,1025,710,1052,734,1078,762,1099,774,1135,793,1185,822,1200,841,1223,860,1235,881,1202,879,1221,896,1178,917,1140,917,1118,910,1087,948,1087,955,1054,955,1016">

    </div>

</body>

</html>
